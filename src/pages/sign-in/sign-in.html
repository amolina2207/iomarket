
<ion-content >
  <div class="signApp">
      <!--<img  src="assets/img/logo.png"/>-->
      <h4>Sign In</h4>
      <ion-list>
          <ion-item>
              <ion-icon name="md-identifier" item-left></ion-icon>
              <ion-input type="text" [(ngModel)]="signin.identifier" placeholder="Identifier"></ion-input>
          </ion-item>       
          <ion-item>
              <ion-icon name="md-pass" item-left></ion-icon>
              <ion-input type="password" [(ngModel)]="signin.password" placeholder="Retype Password"></ion-input>
          </ion-item>
      </ion-list>
      <button ion-button block color="mainColor" type="button" (click)="login()">Log in</button>

</ion-content>
