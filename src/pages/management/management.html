<ion-header>

  <ion-navbar>
    <ion-title>management</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


 	<ion-list>
		
		  <ion-item>
              <ion-icon name="md-product-id" item-left></ion-icon>
              <ion-input type="text" readonly [(ngModel)]="product.productId" placeholder="Id"></ion-input>
          </ion-item>

          <ion-item>
              <ion-icon name="md-product-name" item-left></ion-icon>
              <ion-input type="text" [(ngModel)]="product.name" placeholder="Name"></ion-input>
          </ion-item>

          <ion-item>
              <ion-icon name="md-product-description" item-left></ion-icon>
              <ion-input type="text" [(ngModel)]="product.description" placeholder="Description"></ion-input>
          </ion-item>

          <ion-item>
              <ion-icon name="md-product-tags" item-left></ion-icon>
              <ion-input type="text" [(ngModel)]="product.tags" placeholder="Tags..."></ion-input>
          </ion-item>

          <ion-item>
           
              <ion-col col-12>
                <ion-icon name="md-add" (click)="chooseFile()"></ion-icon>
              </ion-col>
           
          </ion-item>
    </ion-list>

	<button ion-button block color="secColor"  (click)="saveProduct()">Save</button>



</ion-content>
