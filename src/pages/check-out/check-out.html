
<ion-header>

  <ion-navbar>
    <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="md-power"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Check Out</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <h4>Choose your payment card</h4>
    <div text-center>
      <ion-list class="visa" >
          <ion-item *ngFor="let item of items ; let i=index" (click)="toggleActive(i)">
            <img  src="{{item.img}}" [ngClass]="{active: isClickedActive(i)}"/>
          </ion-item>
      </ion-list>

      <div class="newForm">
          <ion-list>
              <ion-item >
                  <ion-input type="password" placeholder="Password"></ion-input>
              </ion-item>
          </ion-list>
      </div>
      <ion-list>
        <ion-item>
          <ion-label>Pay when I receive my order</ion-label>
          <ion-checkbox></ion-checkbox>
        </ion-item>
      </ion-list>
    </div>

</ion-content>
<ion-footer>
    <button ion-button block color="secColor"(click)="switchTabs()" >Check Out</button>
</ion-footer>
