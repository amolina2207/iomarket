
<ion-header>

  <ion-navbar>
    <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="md-power"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

    <div class="signApp">
        <ion-list>
            <h4>App Language</h4>
            <ion-item  class="langItem">
                <ion-label>Language</ion-label>
                <ion-select >
                    <ion-option selected>English</ion-option>
                </ion-select>
            </ion-item>

            <ion-list class="checkItems">
                <ion-item >
                    <ion-label>Notify me on phone</ion-label>
                    <ion-checkbox></ion-checkbox>
                </ion-item>
                <ion-item >
                    <ion-label>Animation availability</ion-label>
                    <ion-checkbox (ionChange)="animateApp($event)"  checked="{{action}}" ></ion-checkbox>
                </ion-item>
            </ion-list>

            <h4>Edit your personal information</h4>
            <ion-item >
              <ion-icon name="md-person" item-left></ion-icon>
              <ion-input type="text" placeholder="Full Name"></ion-input>
          </ion-item>

          <ion-item >
              <ion-icon name="md-mail" item-left></ion-icon>
              <ion-input type="email" placeholder="E-mail"></ion-input>
          </ion-item>

          <ion-item >
              <ion-icon name="md-lock" item-left></ion-icon>
              <ion-input type="password" placeholder="Password"></ion-input>
          </ion-item>

          <ion-item >
              <ion-icon name="md-key" item-left></ion-icon>
              <ion-input type="num" placeholder="Phone Number"></ion-input>
          </ion-item>
          <ion-item >
              <ion-icon name="md-locate" item-left></ion-icon>
              <ion-label>Address</ion-label>
              <ion-select >
                  <ion-option>LiverPool</ion-option>
              </ion-select>
          </ion-item> 

        </ion-list>
        <button ion-button block color="secColor"  (click)="switchTabs()">Save</button>
    </div>
</ion-content>
