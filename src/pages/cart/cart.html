
<ion-header>

  <ion-navbar>
    <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="md-power"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>



<ion-content >
    <div class="listContent">
        <ion-grid padding>
            <ion-row>
                <ion-col col-6 col-sm-4 col-md-3 col-lg-2 padding *ngFor="let item of items">
                    <div class="itemContent" padding>
                        <img src="{{item.img}}"/>
                        <h5>{{item.title}}</h5>
                        <ion-grid>
                            <ion-row>
                                <ion-col col *ngIf="item.offer!=0" class="oldCost">
                                    <p>{{item.oldCost}}$</p>
                                </ion-col>
                                <ion-col col>
                                    <p>{{item.cost}}$</p>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                        <ion-grid class="countSelect">
                            <ion-row>
                                <ion-col col-8>
                                    <ion-grid class="count">
                                        <ion-row>
                                            <ion-col col-4>
                                                <ion-icon name="md-add" (click)="increment(item,$event)"></ion-icon>
                                            </ion-col>
                                            <ion-col col-4>
                                                <ion-list>
                                                  <ion-item>
                                                    <ion-input type="num" value="{{item.count}}"></ion-input>
                                                  </ion-item>
                                                </ion-list>
                                            </ion-col>
                                            <ion-col col-4>
                                                <ion-icon name="md-remove" (click)="decrement(item,$event)"></ion-icon>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-col>
                                <ion-col col-4>
                                    <ion-list>
                                        <ion-item>
                                          <ion-label>Weight</ion-label>
                                          <ion-select>
                                            <ion-option selected value="gm">Gm</ion-option>
                                            <ion-option value="k">K</ion-option>
                                            <ion-option value="pc">Pc</ion-option>
                                          </ion-select>
                                        </ion-item>
                                    </ion-list>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                        <button ion-button block icon-left (click)="removeItem(item)">
                            <ion-icon name="md-trash"></ion-icon>
                            Delete
                        </button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>  
    </div>
    <div class="twoBtns">
      <ion-grid>
          <ion-row>
              <ion-col col-6>
                  <h4>Total 300 $</h4>
              </ion-col>
              <ion-col col-6 > 
                  <button ion-button block (click)="goToCheckOut()">check Out</button>
              </ion-col> 
          </ion-row>
      </ion-grid>
    </div>
</ion-content>
